    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

        user-select: none;

      @media (min-width: 768px) {

        }
      }

      .jumbotron {
        padding-top: 3rem;
        padding-bottom: 3rem;
        margin-bottom: 0;
        background-color: #fff;
      }

      @media (min-width: 768px) {
        .jumbotron {
          padding-top: 6rem;
          padding-bottom: 6rem;
        }
      }

      .jumbotron p:last-child {
        margin-bottom: 0;
      }

      .jumbotron h1 {
        font-weight: 300;
      }

      .jumbotron .container {
        max-width: 40rem;
      }

      img {
        width: 100%;
        height: 100%;
      }

      footer {

  <body>

        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" id="rowdata">
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">

                <div class="card-body">
                  <p class="card-text">Description</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a href="#" class="card-link">Name</a>

                    </div>

                </div>

            </div>

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Product Image</text></svg>

                <div class="card-body">
                  <p class="card-text">Description</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a href="#" class="card-link">Name</a>
                      <a href="#" class="card-link">Brand</a>
                    </div>
                    <small class="text-muted">Price</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Product Image</text></svg>

                <div class="card-body">
                  <p class="card-text">Description</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a href="#" class="card-link">Name</a>
                      <a href="#" class="card-link">Brand</a>
                    </div>
                    <small class="text-muted">Price</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <script>
      const rowdata = document.getElementById("rowdata");
      const url = "https://striveschool-api.herokuapp.com/api/product/";

      window.onload = async () => {
        try {
          const data = await getData();
          displayData(data);
        } catch (error) {
          console.error(
            `Failed on with error ${error.message}`
          );
        }
      };

      const getData = async () => {
        try {
          const response = await fetch(url, {
            headers: {
              
              Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNmMwMGIzNTgxNzAwMTVjMjI3NDkiLCJpYXQiOjE2MjUwNTgzMDQsImV4cCI6MTYyNjI2NzkwNH0.Ibc--VACzfbnbVnmlo0H7tPvvmxWZW_tKIx3RWPsOSE"
            },
          });
          if (!response.ok)
            throw new Error(`failed to load from ${url}`);
          return await response.json();
        } catch (error) {
          console.error(
            `Failed with error ${error.message}`
          );
        }
      };

      const displayData = events => {
        rowdata.innerHTML = "";
        events.forEach(event => {
          rowdata.innerHTML += `<div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                      <img class="bd-placeholder-img card-img-top" src="${event.imageUrl}" alt="...">
            
                      <div class="card-body">
                        <p class="card-text" >${event.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="#" class="card-link" >${event.name}</a>
                        <a href="#" class="card-link" >${event.brand}</a>
                      </div>
                      <small class="text-muted" >${event.price}</small>
                     </div>
                     </div>
                     </div>
                     </div>`;
        })
      };
    </script>
